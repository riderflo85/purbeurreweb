{% extends 'search/base.html' %}

{% block content %}
    <header class="masthead">
        <div class="container-fluid h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-center">
                    <h1 class="text-white">Inscrivez-vous pour pouvoir enregistrer vos recherche et retrouver vos aliments favoris.</h1>
                </div>

                <div class="col-lg-8 align-self-baseline">
                    <div class="card" id="field-login">
                        <div class="card-body">
                            <form action="">
                                <div class="input-group form-group">
                                    <!-- icon -->
                                    <div class="input-group-prepend fav-icon-bg">
                                        <span class="input-group-text fav-icon-bg"><i class="fas fa-user"></i></span>
                                    </div><!-- end div icon -->
                                    <input type="text" class="form-control" placeholder="Nom">
                                </div><!-- end .input-group form-group -->
                                <div class="input-group form-group">
                                    <!-- icon -->
                                    <div class="input-group-prepend fav-icon-bg">
                                        <span class="input-group-text fav-icon-bg"><i class="fas fa-user"></i></span>
                                    </div><!-- end div icon -->
                                    <input type="text" class="form-control" placeholder="Prénom">
                                </div><!-- end .input-group form-group -->
                                <div class="input-group form-group">
                                    <!-- icon -->
                                    <div class="input-group-prepend fav-icon-bg">
                                        <span class="input-group-text fav-icon-bg"><i class="fas fa-user-circle"></i></span>
                                    </div><!-- end div icon -->
                                    <input type="text" class="form-control" placeholder="Pseudo">
                                </div><!-- end .input-group form-group -->
                                <div class="input-group form-group">
                                    <!-- icon -->
                                    <div class="input-group-prepend fav-icon-bg">
                                        <span class="input-group-text fav-icon-bg"><i class="fas fa-at"></i></span>
                                    </div><!-- end div icon -->
                                    <input type="email" class="form-control" placeholder="Email">
                                </div><!-- end .input-group form-group -->
                                <div class="input-group form-group">
                                    <!-- icon -->
                                    <div class="input-group-prepend fav-icon-bg">
                                        <span class="input-group-text fav-icon-bg"><i class="fas fa-key"></i></span>
                                    </div><!-- end div icon -->
                                    <input type="password" class="form-control" placeholder="Mot de passe">
                                </div><!-- end .input-group form-group -->
                                <div class="form-group">
                                    <input type="submit" value="Inscription" class="btn btn-color-personal float-right login_btn">
                                </div>
                            </form><!-- end form -->
                        </div><!-- end .card-body -->
                        <div class="card-footer">
                            <div class="d-flex justify-content-center links text-white">
                                Vous avez déjà un compte? <a class="color-cyan link-style" href="{% url 'search:search_login' %}"> Connectez-vous</a>
                            </div>
                        </div>
                    </div><!-- end .card -->
                </div><!-- end .col-lg-8 align-self-baseline -->

            </div><!-- end .row h-100 align-items-center... -->
        </div><!-- end .container h-100 -->
    </header>
{% endblock content %}
