<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pur Beurre</title>
    {% load static %}

    <link rel="icon" type="image/png" href="{% static 'search/img/logo.png' %}">

    <!-- Font Awesome Icons -->
    <link href="{% static 'search/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Scope+One' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="{% static 'search/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

    <!-- Theme CSS - Includes Bootstrap -->
    <link href="{% static 'search/css/creative.min.css' %}" rel="stylesheet">

    <!-- My CSS style -->
    <link href="{% static 'search/css/mycss.css' %}" rel='stylesheet'>
    <link href="{% static 'usercontrol/css/design.css' %}" rel='stylesheet'>

</head>

<body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top py-3" id="mainNav">
        <div class="container-fluid">
            <a class="navbar-brand js-scroll-trigger" href="{% url 'search:index' %}"><img class="img-fluid" src="{% static 'search/img/big_logo.png' %}" alt="logo_purbeurre"> Pur Beurre</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-item mr-5">
                        <form action="{% url 'search:index' %}" method="post">
                            {% csrf_token %}
                            <input class="form-control" type="search" name="research" placeholder="Rechercher" id="fiel-search-nav-bar">
                            {% comment %} {{ form.research }} {% endcomment %}
                            <input type="submit" class="d-none">
                        </form>
                    </li>
                    {% if user_session %}
                    <li class="nav-item">
                        <a href="{% url 'usercontrol:account' %}"><i class="fas fa-user fa-2x link-style color-cyan"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#"><img src="{% static 'search/img/noun_Carrot_29691.png' %}" alt=""></a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'usercontrol:sign_out' %}"><i class="fas fa-sign-out-alt fa-2x link-style color-cyan"></i></a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'usercontrol:user_login' %}"><i class="fas fa-sign-in-alt fa-2x link-style color-cyan"></i></a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock content %}


    <!-- Footer -->
    <footer class="bg-light py-5">
        <div class="container">
            <div class="small text-center text-muted">Copyright &copy; 2019 - Start Bootstrap</div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'search/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'search/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'search/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'search/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'search/js/creative.min.js' %}"></script>

</body>

</html>
